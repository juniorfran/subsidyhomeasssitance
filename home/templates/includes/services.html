{% load static %}

<!-- Service Start -->
<div class="container-fluid bg-light my-5 py-6" id="service">
    <div class="container">
        <div class="row g-5 mb-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="col-lg-6">
                <h1 class="display-5 mb-0">Sobre Asistencia para el Hogar</h1>
            </div>
            <div class="col-lg-6 text-lg-end">
                <a class="btn btn-primary py-3 px-5" href="#contact">Cont√°ctanos</a>
            </div>
        </div>
        <div class="row g-4">
            {% for servicio in servicios %}
            <div class="col-lg-4 wow fadeInUp" data-wow-delay="0.{{ forloop.counter }}s">
                <div class="service-item text-center bg-white rounded h-100 p-4 p-lg-5">
                    {% if servicio.imagen %}
                        <img src="{{ servicio.imagen.url }}" alt="{{ servicio.nombre }}" class="img-fluid mb-4">
                    {% else %}
                        <i class="{{ servicio.icono|default:'fa fa-cogs' }} fa-3x mb-4 text-primary"></i>
                    {% endif %}
                    <h4 class="mb-3">{{ servicio.nombre }}</h4>
                    <span>{{ servicio.descripcion }}</span>
                    {% if servicio.precio > 0 %}
                        <p class="mt-3 text-primary fw-bold">Desde ${{ servicio.precio }}</p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Service End -->
